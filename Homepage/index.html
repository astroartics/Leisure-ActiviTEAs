<!DOCTYPE html>
<html>
	<head>
		<link href="loginSignCSS.css" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	</head>
	
	<body>	
		<h1>Welcome to our website!</h1>
		
		<div id="card">
			<h2>Sign Up Form</h2>
			<form method="POST" action="signUpPHP.php">
				<h3 id="title1">Username<small style="color : red;">*</small></h3>
				<input type="text" name="username" id="name"  pattern="[A-Za-z]{1,10}" maxlength="10" title="Alphabets only" required ><br/><br/>
				<h3 id="title2">Password<small style="color : red;">*</small></h3>
				<input type="password" name="password" id="pass"  pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,10}$" maxlength="10" title="Minimum 8 characters, maximum 10, at least one letter, one number and one special character" required><br/><br/>
				<p>Do you already have an account? <br/> <a href="login.html">Login</a></p>
				<button id="sign">SIGN UP</button>
			</form>
		</div>
		
		<script src="signUpJS.js"></script>
		<script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	</body>
</html>
